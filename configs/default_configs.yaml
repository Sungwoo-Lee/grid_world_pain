# Default Configuration for GridWorld Interoceptive AI

environment:
  height: 5
  width: 5
  start_pos: [0, 0]
  food_pos: [4, 4]
  max_steps: 100
  danger_prob: 0.1
  danger_duration: 5
  damage_amount: 5

body:
  with_satiation: true
  max_satiation: 20
  satiation_setpoint: 20
  overeating_death: false
  use_homeostatic_reward: true
  death_penalty: 100
  random_start_satiation: true
  start_satiation: 10
  food_satiation_gain: 5
  
  with_health: true
  max_health: 20
  start_health: 10
  health_recovery: 1
  start_health_random: true

sensory:
  using_sensory: true
  # Radius for detection (1 = UP/DOWN/LEFT/RIGHT)
  food_radius: 2
  danger_radius: 1

agent:
  alpha: 0.1
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_decay: 0.9995
  epsilon_min: 0.05

training:
  training_episode: 5000
  seed: 42

testing:
  seed: 56
  evaluation_episodes: 1


